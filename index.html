

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quiz</title>
</head>
<body>


    <div class="bg-gray-600 h-screen w-3/4 text-center p-10"> 
        <h1 class="text-7xl p-6">Geography Quiz</h1>
        <div  class="">
            <h2 class="text-4xl" id="question">Question goes here</h2>
            <div  id="answer-buttons" class="flex flex-col gap-6 pt-5 text-4xl">
                <button class="btn">Answer One</button>
                <button class="btn">Answer Two</button>
                <button class="btn">Answer Three</button>
                <button class="btn">Answer Four</button>
            </div>
            <button class="text-center" id="next-button">Next</button>
    
        </div>



    </div>

    <script>
        let questions = [
    {
        question: "Which of the following mountain ranges is the highest in the world?",
        answers: [
            { text: "Rocky Mountains", correct: false },
            { text: "Andes Mountains", correct: false },
            { text: "Himalayan Mountains", correct: true },
            { text: "Alps", correct: false }
        ]
    },
    {
        question: "Question: What is the capital city of Australia?",
        answers: [
            { text: "Sydney", correct: false },
            { text: "Melbourne", correct: false },
            { text: "Canberra", correct: true },
            { text: "Brisbane", correct: false }
        ]
    },
    {
        question: "Which river is the longest in the world?",
        answers: [
            { text: "Amazon River", correct: false },
            { text: "Nile River", correct: true },
            { text: "Yangtze River", correct: false },
            { text: "Mississippi River", correct: false }
        ]
    },
    {
        question: "In which continent is the Sahara Desert located?",
        answers: [
            { text: "Africa", correct: true },
            { text: "Asia", correct: false },
            { text: "South America", correct: false },
            { text: "Australia", correct: false }
        ]
    },
    {
        question: "What is the southernmost continent on Earth?",
        answers: [
            { text: "Africa", correct: false },
            { text: "Antarctica", correct: true },
            { text: "South America", correct: false },
            { text: "Australia", correct: false }
        ]
    }, 
];


const questionElement = document.getElementById("question");
const answerButton = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-button");

let currentQuestionIndex = 0; 
let score = 0; 

function startQuiz() {
    currentQuestionIndex = 0; 
    score = 0;
    nextButton.innerText = "Next"; 
    showQuestion();
}; 
function showQuestion(){

    resetState()


    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerText = questionNo + ". " + currentQuestion.question; 


    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text; 
        button.classList.add("btn");
        answerButton.appendChild(button);
        if(answer.correct) {
            button.dataset.correct = answer.correct; 
        }
        button.addEventListener("click", selectAnswer)
    });
}

function resetState() {
    nextButton.style.display = "none";
    while(answerButton.firstChild){ 
        answerButton.removeChild(answerButton.firstChild);
    }
}

function selectAnswer(e) {
     // function that creates correct/ incorrect class names on answer button - may not need (other than score++ and others below)
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct === "true"; 
    if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
    } else {
        selectedBtn.classList.add("incorrect"); 
    }
// could do without also - would like to keep the button.disabled part and NEED to keep the nextButton.style.display part
    Array.from(answerButton.children).forEach(button => {
        if(button.dataset.correct === "true") {
            button.classList.add("correct");
        }
        button.disabled = true;
    });
    nextButton.style.display = "block";

} 

function showScore() {
    resetState();
    questionElement.innerText = `You Scored ${score} out of ${questions.length}!`;
    nextButton.innerText = "Play Again";
    nextButton.style.display = "block";
}

function handleNextButton() {
    currentQuestionIndex++;
    if(currentQuestionIndex < questions.length) {
        showQuestion();
    }else{
        showScore();
    }
}

nextButton.addEventListener("click", ()=>{
    if(currentQuestionIndex < questions.length) {
        handleNextButton();
    } else {
        startQuiz();
    }
})

startQuiz();



    </script>

</body>
</html>
